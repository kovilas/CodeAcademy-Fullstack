<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Classwork: Japanese flag</title>
    <meta charset="utf-8">
    <style>
        .white {
            border: 1px solid black;
            background: white;
            display: table-cell;
            vertical-align: middle;
            width: 300px;
            height:200px;
        }
        .red{
            background: red;
            border-radius: 50%;
            display: table-cell;
            vertical-align: middle;
            width: 120px;
            height:120px;
        }
    </style>
</head>
<body>
<div class="white" align="center">
    <div class="red" align="center">
    </div>
</div>
</body>
</html>
